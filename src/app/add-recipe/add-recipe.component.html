<div>
  <br>
  <h3>Add Recipe</h3>
  <hr>
</div>
<div>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="RecipeName">Name:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <!-- Ingredients form -->
    <div formArrayName="ingredients">
      <label>Ingredients:</label>
      <div *ngFor="let ingredient of ingredients.controls; let i=index" [formGroupName]="i">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <input type="text" class="form-control" formControlName="name" placeholder="Ingredient Name">
          </div>
          <div class="form-group col-sm-4">
            <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity">
          </div>
          <div class="form-group col-sm-2">
            <input type="text" class="form-control" formControlName="units" placeholder="Units">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-light" (click)="addIngredient()">
        <div [innerHtml]="plusIcon"></div>
      </button>
    </div>
    <!-- Instruction form -->
    <div formArrayName="instructions">
      <label>Instructions:</label>
      <div *ngFor="let instruction of instructions.controls; let i=index">
        <div class="form-row">
          <div class="form-group col-sm-12">
            <input type="text" class="form-control" [formControlName]="i" placeholder="Enter Instruction">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-light" (click)="addInstruction()">
        <div [innerHtml]="plusIcon"></div>
      </button>
    </div>
    <div class="row float-right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{{diagnostic}}
